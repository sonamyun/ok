<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-lang="title">Swastha AI</title>
  <link rel="stylesheet" href="login.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body data-page-title="title">

<div class="language-selector-wrapper">
  <select id="language-selector">
    <option value="en">English</option>
    <option value="ne">नेपाली</option>
  </select>
</div>

<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form onsubmit="return register(event)">
      <h1 data-lang="createAccount">Create Account</h1>
      <input type="text" data-lang="namePlaceholder" placeholder="Name" />
      <input type="email" id="register-email" data-lang="emailPlaceholder" placeholder="Email" required />
      <input type="password" id="register-password" data-lang="passwordPlaceholder" placeholder="Password" required />
      <button type="submit" data-lang="signUp">Sign Up</button>
    </form>
  </div>

  <div class="form-container sign-in-container">
    <form onsubmit="return login(event)">
      <h1 data-lang="signIn">Sign in</h1>
      <input type="email" id="login-email" data-lang="emailPlaceholder" placeholder="Email" required />
      <input type="password" id="login-password" data-lang="passwordPlaceholder" placeholder="Password" required />
      <a href="#" id="forgot-password-link" data-lang="forgotPassword">Forgot your password?</a>
      <button type="submit" data-lang="signIn">Sign In</button>
    </form>
  </div>

  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1 data-lang="welcomeBack">Welcome Back!</h1>
        <p data-lang="welcomeBackMsg">Please enter your credentials to continue to Swastha AI</p>
        <button class="ghost" id="signIn" data-lang="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1 data-lang="namaste">Namaste!</h1>
        <p data-lang="namasteMsg">Enter your personal details and chat with your Swastha AI</p>
        <button class="ghost" id="signUp" data-lang="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>

<div id="reset-password-container" style="display: none;">
  <input type="email" id="reset-email" data-lang="resetPasswordPrompt" placeholder="Enter your email" />
  <button onclick="sendResetEmail()" data-lang="sendResetLink">Send Reset Link</button>
</div>

<script type="module" src="firebase-auth.js"></script>
<script src="toggle.js"></script>
<script src="languages.js"></script>

</body>
</html>
