<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swastha AI</title>
  <link rel="stylesheet" href="login.css"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<div class="language-selector-wrapper">
    <select id="language-select" onchange="setLanguage(this.value)">
        <option value="en">English</option>
        <option value="ne">नेपाली</option>
    </select>
</div>

<div class="container" id="container">
  
  <div class="form-container sign-up-container">
    <form onsubmit="return register(event)">
      <h1 data-key="createAccount">Create Account</h1><br>
      <input type="text" data-key="namePlaceholder" placeholder="Name" />
      <input type="email" id="register-email" data-key="emailPlaceholder" placeholder="Email" required />
      <input type="password" id="register-password" data-key="passwordPlaceholder" placeholder="Password" required />
      <button type="submit" data-key="signUpButton">Sign Up</button>
    </form>
  </div>

  <div class="form-container sign-in-container">
    <form onsubmit="return login(event)">
      <h1 data-key="signInHeading">Sign in</h1>
      <br> 
      <input type="email" id="login-email" data-key="emailPlaceholder" placeholder="Email" required />
      <input type="password" id="login-password" data-key="passwordPlaceholder" placeholder="Password" required />
      <a href="#" id="forgot-password-link" data-key="forgotPassword">Forgot your password?</a>
      <button type="submit" data-key="signInButton">Sign In</button>
    </form>
  </div>

  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1 data-key="welcomeBackHeading">Welcome Back!</h1>
        <p data-key="welcomeBackParagraph">Please enter your credentials to continue to Swastha AI</p>
        <button class="ghost" id="signIn" data-key="signInButton">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1 data-key="namasteHeading">Namaste!</h1>
        <p data-key="namasteParagraph">Enter your personal details and chat with your Swastha AI</p>
        <button class="ghost" id="signUp" data-key="signUpButton">Sign Up</button>
      </div>
    </div>
  </div>
</div>

<div id="reset-password-container" style="display: none; margin-top: 15px;">
  <input type="email" id="reset-email" data-key="enterEmailPlaceholder" placeholder="Enter your email" style="padding: 10px; border-radius: 25px; border: 1px solid #ccc; width: 100%;" />
  <button onclick="sendResetEmail()" style="margin-top: 10px;" data-key="sendResetLinkButton">Send Reset Link</button>
</div>

<div id="success-popup" class="popup-overlay">
  <div class="popup-content success">
    <p id="success-message"></p>
    <button onclick="closePopup()" data-key="okButton">OK</button>
  </div>
</div>

<div id="error-popup" class="popup-overlay">
  <div class="popup-content error">
    <p id="error-message"></p>
    <button onclick="closePopup()" data-key="okButton">OK</button>
  </div>
</div>

<script type="module" src="firebase-auth.js"></script>
<script src="toggle.js"></script>
<script src="translation.js"></script> </body>
</html>
